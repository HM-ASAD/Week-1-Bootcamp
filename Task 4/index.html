    <div class="second-half">

                <div class="col-8">
                    <label for="">CARDHOLDER NAME</label>
                  <input type="text" class="form-control" placeholder="e.g. Jane Appleseed">
                </div>
              </div>
              <div class="row form mt-3">
                <div class="col-8">
                    <label for="">CARD NUMBER</label>
                  <input type="text" class="form-control" placeholder="e.g. 1234 5678 9123 0000">
                </div>
              </div>
              <label class="mt-3">EXP DATE (MM/YY) CVC</label>
            <div class="row form">
              <div class="col-2">
                <input type="text" class="form-control" placeholder="MM">
              </div>
              <div class="col-2">
                <input type="text" class="form-control" placeholder="YY">

              <div class="col-4">
